<!doctype html>

<head>
	<title>{{ title }}</title>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='bootstrap.min.css') }}">
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='bootstrap-datepicker3.min.css') }}">
	<script src="//code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
	<script src="{{ url_for('static', filename='bootstrap-datepicker.min.js') }}"></script>
	<script>
		$('document').ready(function() {
			$('#datepicker').datepicker({});
		})
	</script>
</head>

<body>

	<div class="container">

		<img src="{{ url_for("static", filename="header.jpg") }}" class="header-img" />
		<br />

		{% with messages = get_flashed_messages() %}
			{% if messages %}
				<ul>
				{% for message in messages %}
					<li>{{ message }}</li>
				{% endfor %}
				</ul>
			{% endif %}
		{% endwith %}

		{% block body %}{% endblock %}

	</div>
</body>
